    <!-- Header -->
    <header class="bg-white border-b border-gray-200">
        <div class="flex items-center justify-between px-4 py-3">

            <!-- Menu burger (desktop seulement pour l'instant) -->
            @if (navigationMode() === 'sidebar') {
                <button
                        class="p-2 rounded-lg hover:bg-gray-100 transition-colors"
                        (click)="toggleSidebar()"
                        aria-label="Toggle menu">
                    <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            }

            <!-- Titre -->
            <h1 class="text-xl font-semibold text-gray-900 flex-1 text-center md:text-left">
                {{ headerTitle() }}
            </h1>

            <!-- Actions √† droite (placeholder pour plus tard) -->

                <span class="text-sm text-gray-500">üçΩÔ∏è Mijotello</span>
            </div>

        </div>
    </header>

</div>
