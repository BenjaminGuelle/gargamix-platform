<div class="min-h-screen flex">
    <!-- Sidebar (desktop uniquement) -->
    @if (deviceService.navigationMode() === 'sidebar') {
        <aside class="bg-white border-r border-gray-200 transition-all duration-300 flex-shrink-0"
               [class.w-64]="!layoutService.sidebarCollapsed()"
               [class.w-16]="layoutService.sidebarCollapsed()">

            <!-- Toggle button en haut de sidebar -->
            <div class="h-18 flex items-center p-4 border-b border-gray-200">
                <button
                        class="p-2 rounded-lg hover:bg-gray-100 transition-colors"
                        (click)="layoutService.toggleSidebar()"
                        aria-label="Toggle menu">
                    <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>

                <!-- Brand text (cach√© si collapsed) -->
                @if (!layoutService.sidebarCollapsed()) {
                    <span class="ml-3 text-lg font-semibold text-gray-900">üçΩÔ∏è Mijotello</span>
                }
            </div>

            <!-- Navigation items placeholder -->
            <nav class="p-4">
                <div class="space-y-1">
                    @for (item of navigationItems(); track item.id) {
                        <a
                                [routerLink]="item.route"
                                class="group flex items-center px-3 py-2 text-sm font-medium rounded-lg transition-colors"
                                [class.bg-blue-50]="layoutService.isRouteActive(item.route)"
                                [class.text-blue-700]="layoutService.isRouteActive(item.route)"
                                [class.text-gray-700]="!layoutService.isRouteActive(item.route)"
                                [class.hover:bg-gray-50]="!layoutService.isRouteActive(item.route)">

                            <i [name]="'chefHat'" class="w-11 h-11"></i>
                            <!-- Label (cach√© si sidebar collapsed) -->
                            @if (!layoutService.sidebarCollapsed()) {
                                <span>{{ item.label }}</span>
                            }
                        </a>
                    }
                </div>
            </nav>

        </aside>
    }

    <!-- Zone principale -->
    <div class="flex-1 flex flex-col min-w-0">

        <!-- Header -->
        <header class="h-18 bg-white border-b border-gray-200 ">
            <div class="flex items-center justify-between px-4 py-3">

                <!-- Titre -->
                <h1 class="text-xl font-semibold text-gray-900 flex-1">
                    {{ layoutService.headerTitle() }}
                </h1>

                <!-- Actions √† droite (placeholder pour user menu plus tard) -->
                <div class="flex items-center gap-2">
                    <span class="text-sm text-gray-500">User menu ici</span>
                </div>

            </div>
        </header>

        <!-- Zone de contenu principal -->
        <main class="flex-1 overflow-auto">
            <router-outlet></router-outlet>
        </main>

    </div>
</div>
